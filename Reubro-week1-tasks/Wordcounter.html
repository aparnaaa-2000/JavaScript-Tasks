<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
}

textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    font-size: 18px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <button onclick="countWords()">Count Words</button>
        <p id="result">Word count: 0</p>
    </div>
    <script> 
   

function countWords() {
    
    const textInput = document.getElementById('textInput').value;
    
   
    const words = textInput.trim().split(/\s+/);
    
    
    const wordCount = textInput.trim() === '' ? 0 : words.length;
    
    document.getElementById('result').textContent = 'Word count: ' + wordCount;
}

    </script>
</body>
</html>
